<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loffy</title>
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="icon" href="images/Logo-modified.png" type="image/png" />
  </head>
  <body>
    <header-component></header-component>
    <div class="page-container">
      <img class="edge" src="images/mypic.jpg" alt="Pic of me" />
      <img class="edge" src="images/coffee.jpg" alt="Pic of Coffee" />
      <br />

      <form id="sexualityForm" onsubmit="scrollToResult()">
        <h3>Check your sexuality</h3>
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          onkeydown="pressEvent(event)"
          placeholder="First Name"
        />
        <br />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          onkeydown="pressEvent(event)"
          placeholder="Last name"
        />
        <br />

        <label>
          <input
            style="display: inline-block; box-shadow: none"
            type="radio"
            name="sexuality"
            id="not-gay"
            required
          />
          Not gay
        </label>
        <br />

        <label>
          <input
            style="display: inline-block; box-shadow: none"
            type="radio"
            name="sexuality"
            id="gay"
            required
          />
          Gay
        </label>
        <br />
        <br />

        <button type="submit">Check</button>
      </form>

      <div style="border-radius: 90px" id="displayArea"></div>
      <script src="/loffy.dk/Script/index_script.js"></script>
      <script src="/loffy.dk/Script/heading.js"></script>
      <script src="/loffy.dk/Script/main.js"></script>
    </div>
  </body>
</html>
