<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }
      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/1000007770.jpg" alt="Pic of me" />
    <p class="username">@Loffy</p>
    <p>Hejsa!</p>

    <label for="expression">Indtast et udtryk:</label>
    <input type="text" id="expression" placeholder="f.eks. 2+2" />
    <button onclick="calculate()">Beregn</button>

    <p>Resultat: <span id="result"></span></p>

    <script>
      function calculate() {
        // Hent udtrykket fra inputfeltet
        var expression = document.getElementById("expression").value;

        try {
          // Evaluer udtrykket og opdater resultatfeltet
          var result = eval(expression);
          document.getElementById("result").textContent = result;
        } catch (error) {
          // HÃ¥ndter eventuelle fejl, f.eks. hvis udtrykket er ugyldigt
          document.getElementById("result").textContent = "Ugyldigt udtryk";
        }
      }
    </script>
  </body>
</html>
