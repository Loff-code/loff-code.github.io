<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/Style/style.css" />
    <script src="/Script/header.js"></script>
  </head>
  <body>
    <header-component></header-component>
    <h1>Metric/Imerial Unit Converter</h1>
    <h3>Choose units to convert</h3>
    <input
      type="number"
      id="metricInput"
      class="unitBox"
      placeholder="Metric"
      onkeydown="pressEvent(event)"
    />
    <select name="" id="">
      <option value="">millimeter</option>
      <option value="">centimeter</option>
      <option value="">decimeter</option>
      <option value="">meter</option>
      <option selected value="">kilometer</option>
    </select>
    <select name="" id="">
      <option value="">inches</option>
      <option value="">feet</option>
      <option value="">yards</option>
      <option selected value="">miles</option>
    </select>
    <input
      type="number"
      id="imperialInput"
      class="unitBox"
      placeholder="Imperial"
      onkeydown="pressEvent(event)"
    />
    <button>Convert</button>

    <script src="/Script/unit_converter.js"></script>
  </body>
</html>
