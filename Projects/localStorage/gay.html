<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <header-component></header-component>
    <h1 class="userName"></h1>
    <h2 class="userAge"></h2>
    <div style="text-align: center">
      <input
        style="display: inline-block"
        type="text"
        class="name"
        placeholder="Enter name here"
      />
      <button style="display: inline-block" class="saveNameBtn">
        Save Name
      </button>
    </div>

    <br />
    <div style="text-align: center">
      <input
        style="display: inline-block"
        type="text"
        class="age"
        placeholder="Enter age here"
      />
      <button style="display: inline-block" class="saveAgeBtn">Save Age</button>
    </div>
    <br />
    <div style="text-align: center">
      <button class="deleteSStorageBtn" style="display: inline-block">
        Delete Session Storage
      </button>
      <button style="display: inline-block" class="deleteLStorageBtn">
        Delete Local Storage
      </button>
    </div>

    <script src="gay.js"></script>
    <script src="/Script/heading.js"></script>
  </body>
</html>
