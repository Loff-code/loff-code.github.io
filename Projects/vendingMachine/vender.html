<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vender</title>
    <link rel="stylesheet" href="/Style/style.css" />
  </head>
  <body>
    <header-component></header-component>
    <h1>Vending Machine</h1>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: gray; margin: 20px 200px 20px 200px">
      <div style="display: flex;">
        
        <p style="position: relative; right: 10px;">Price: </p>
        <input type="text" name="" id="priceDsp" />
        <button onclick="buy()">Buy</button> 
      </div>
      <div style="display: flex;">
        
        <p style="position: relative; right: 10px;">Sum: </p>
        <input type="text" name="" id="sumDsp" />
        <button class="canCount"></button> 
      </div>
      <div style="display: flex;">
        <button onclick="bitUpdate(0)">0</button>
        <button onclick="bitUpdate(1)">1</button>
        <button onclick="bitUpdate(2)">2</button>
        <button onclick="bitUpdate(3)">3</button>
        <button onclick="bitUpdate(4)">4</button>
      </div>
      <div style="display: flex;">
        <button onclick="coin2()">2 kr</button>
        <button onclick="coin5()">5 kr</button>
      </div>
      <div style="font-size: 50px;" class="textDisplay"></div>
    </div>
    </div>

    <script src="Vending.js"></script>
    <script src="/Script/heading.js"></script>
  </body>
</html>
